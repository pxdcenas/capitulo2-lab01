<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>
<form action="/registrar" method="post">
    <table>
        <tr>
            <td><label for="username">Nombre de Usuario:</label></td>
            <td><input type="text" id="username" name="username" required></td>
        </tr>
        <tr>
            <td><label for="password">Contraseña:</label></td>
            <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
            <td><label for="comments">Comentarios:</label></td>
            <td><textarea id="comments" name="comments"></textarea></td>
        </tr>
        <tr>
            <td><label>Género:</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="M">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Femenino</label>
            </td>
        </tr>
        <tr>
            <td><label>Lenguajes de Programación:</label></td>
            <td>
                <label for="javaCheckbox">
                    <input type="checkbox" id="javaCheckbox" name="languages" value="Java"> Java
                </label><br>

                <label for="pythonCheckbox">
                    <input type="checkbox" id="pythonCheckbox" name="languages" value="Python"> Python
                </label><br>

                <label for="javascriptCheckbox">
                    <input type="checkbox" id="javascriptCheckbox" name="languages" value="JavaScript"> JavaScript
                </label><br>

                <label for="csharpCheckbox">
                    <input type="checkbox" id="csharpCheckbox" name="languages" value="C#"> C#
                </label><br>
            </td>
        </tr>
        <tr>
            <td><label for="country">País:</label></td>
            <td>
                <select id="country" name="country">
                    <option value="usa">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                    <option value="pe">Perú</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Enviar"></td>
        </tr>
    </table>
</form>

<h1>Datos recibidos</h1>
<p>Nombre de Usuario: [[${username}]]</p>
<p>Contraseña: [[${password}]]</p>
<p>Comentarios: [[${comments}]]</p>
<p>Género: [[${gender}]]</p>
<p>Lenguajes de Programación: [[${languages}]]</p>
<p>País: [[${country}]]</p>
</body>
</html>
